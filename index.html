<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>canvas</title>
		<style>
			canvas{
				background:black;
				/*width:600px;
				height:600px;*.
			}
		</style>
	</head>
	<body>
		<!--<img src="" />-->
		<canvas id="canvas" width=600 height=600 ></canvas>
		<script>
			/*canvas画内容，两句代码必须*/
			var canvas=document.getElementById("canvas")
			/*取2d画布
			 webgl 3d绘图*/
			context=canvas.getContext("2d")
			/*懒加载
			 * data-img=""
			 * h5 Image类 new Image()图片被加载到内存
			 * img最开始没有图片，
			 */
			var img=new Image();
			img.src="img/qiqiu1.png"
			//document.querySelector("img").src=img.src;
			//img.onload指图片加载完成之后发生的动作
			img.onload=function(){
				context.drawImage(img,200,300,100,100);
			}
			var x=200
			var y=300
			canvas.onclick=function(e){
				console.log(e.clientX)
				console.log(e.clientY)
				/*判断是否点中汽球 *
				 *
				 */
				console.log(img.x)
				console.log(img.x+img.width)
				console.log(img.y)
				console.log(img.y+img.height)
				/*判断是否点击到汽球上*/
				/*当没有点中汽球，汽球到鼠标点击的位置上*/
				if(e.clientX>x && e.clientX<x+img.width && e.clientY>y && e.clientY<y+img.height){
					console.log('汽球点中了')
				}else{
					/*canvas只能画，再点击也就是画一遍*/
					/*清除整个canvas*/
					//context.clearRect(0,0,canvas.width,canvas.height)
					/*清除汽球的区域*/
					context.clearRect(x,y,x+img.width,y+img.height)
					context.drawImage(img,e.clientX,e.clientY);
					/*下面两句表示下次清除还会以x,y为基准*/
					x=e.clientX
					y=e.clientY
				}
				
				
			}
			
		</script>
	</body>
</html>
